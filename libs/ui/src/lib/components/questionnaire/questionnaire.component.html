<mat-card class="card">
  <mat-card-header>
      <mat-card-title *ngFor="let item of questionnaires">{{item.name}}</mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="card">
    <button mat-raised-button color="accent">LIKE</button>
    <button mat-raised-button color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
